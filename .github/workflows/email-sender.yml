on:
  schedule:
    - cron: "0 0 * * 1"  # æ¯å‘¨ä¸€ 0 ç‚¹æ‰§è¡Œä¸€æ¬¡
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      # Step 1: æ£€å‡ºä»£ç ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # å¯æ ¹æ®éœ€è¦è°ƒæ•´ä¸ºå…·ä½“çš„ç‰ˆæœ¬

      # Step 3: å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ä½¿ç”¨ requirements.txt ç®¡ç†ä¾èµ–

      # Step 4: è¿è¡Œé‚®ä»¶å‘é€è„šæœ¬
      - name: Run email sender script
        env:
          EMAIL_CONFIG: ${{ secrets.EMAIL_CONFIG }}
          TG_ID: ${{ secrets.TG_ID }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        run: |
          python "send_email.py"

      - name: ğŸ‰ Delete old workflow run
        uses: yxdz2020/delete-workflow-runs@v20250101
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 50

      - name: ğŸš— Keep Running
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "Keep Running..."
          git push
